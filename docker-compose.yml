version: '3.8'

services:
  local-mysql:
    image: mysql:8.0
    container_name: local-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"

  go-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - local-mysql
    ports:
      - "8080:8080"
